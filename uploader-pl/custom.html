<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Custom example</title>
<style>
	#drag-area{
		width: 200px;
		height: 200px;
		border: 1px dotted grey;
	}
</style>
<!-- production -->
<!-- <script type="text/javascript" src="../js/plupload.full.min.js"></script>
<script type="text/javascript" src="../js/i18n/zh_CN.js"></script> -->

<!-- debug 
-->
<script type="text/javascript" src="plupload/moxie.js"></script>
<script type="text/javascript" src="plupload/plupload.dev.js"></script>

</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

<h1>Custom example</h1>

<p>Shows you how to use the core plupload API.</p>

<div id="filelist">Your browser doesn't have Flash, Silverlight or HTML5 support.</div>
<br />

<div id="container">
    <a id="pickfiles" href="javascript:;">[Select files]</a> 
    <a id="uploadfiles" href="javascript:;">[Upload files]</a>
</div>

<div id="drag-area">
	<p>drag file here</p>
</div>

<br />
<pre id="console"></pre>

<div id="preview"></div>



<script type="text/javascript">
// Custom example logic

var uploader = new plupload.Uploader({
	runtimes : 'html5,flash,html4',
	browse_button : 'pickfiles', // you can pass in id...
	container: document.getElementById('container'), // ... or DOM Element itself
	url : 'upload.php',
	flash_swf_url : '../js/Moxie.swf',
	silverlight_xap_url : '../js/Moxie.xap',
	
	// drag area
	drop_element: 'drag-area',
	
	filters : {
		max_file_size : '10mb',
		mime_types: [
			{title : "Image files", extensions : "jpg,gif,png"},
			{title : "work files", extensions : "doc,pdf"}
		]
	},
	
	// 一同传输的键值对
	multipart: true,
	multipart_params: {
		'name1': 'value1',
		'name2': 'value2'
	},

	multi_selection: true,

	init: {
		PostInit: function() {
			document.getElementById('filelist').innerHTML = '';

			document.getElementById('uploadfiles').onclick = function() {
				uploader.start();
				return false;
			};
		},

		FilesAdded: function(up, files) {
			plupload.each(files, function(file) {

				document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';

				// window.file = file;
				// console.log(file.getSource());

				var img = new mOxie.Image();

				img.onload = function() {
					this.embed(document.getElementById('preview'), {
						width: 100,
						height: 100,
						crop: true
					});
				};

				img.onembedded = function() {
					this.destroy();
				};

				img.onerror = function() {
					this.destroy();
				};

				img.load(file.getSource());        

			});
		},

		UploadProgress: function(up, file) {
			document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
		},

		Error: function(up, err) {
			document.getElementById('console').innerHTML += "\nError #" + err.code + ": " + err.message;
		}
	}
});

uploader.init();

</script>
</body>
</html>
